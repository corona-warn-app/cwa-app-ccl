- id: 3
  name: vaccination-recovery
  description: vaccination + recovery
  t0: '2022-01-01'
  series:
    - time: t0
      vc: biontech1/2
    - time: +P4M
      vc: biontech2/2
    - time: +P3M
      rc: rc1
  testCases:  
    # recovery invalid if < 29 Tage after positive PCR test
    - time: rc1+P28D
      assertions:
        admissionState: 2G
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2
    # recovery leads to 1G after 29 days
    - time: rc1+P29D1S
      assertions:
        admissionState: 1G
        mostRelevantCertificate: rc1
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: true
        verificationCertificates:
          - certificate: rc1
    # recovery invalid 91 days after positive PCR test
    - time: rc1+P91D
      assertions:
        admissionState: 2G
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2          
