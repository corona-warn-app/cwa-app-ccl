- description: walletInfo for maskState
  t0: '2022-08-01'

  series:
    - time: t0
      vc: biontech1/2
    - time: +P14D
      vc: biontech2/2
    - time: +P28D
      vc: biontech3/3
  testCases:
    - time: biontech1/2
      assertions:
        maskState: MASK_REQUIRED
        walletInfo:
          maskState:
            identifier: MASK_REQUIRED
            visible: true
            faqAnchor: mask_rules
            titleText: Maskenpflicht
            subtitleText: Sie sind nicht von der Maskenpflicht ausgenommen
            longText: Von der Maskenpflicht sind alle Personen befreit, die innerhalb der letzten 3 Monate geimpft wurden oder genesen sind oder innerhalb der letzten 24 Stunden negativ getestet wurden.
            badgeText: Maskenpflicht
