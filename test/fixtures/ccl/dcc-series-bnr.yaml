- id: 1
  name: bnr-test-vc-only
  description: BNRs are calculated based on the most recent VC
  t0: '2022-01-01'
  series:
    - time: t0
      vc: astra1/2
    - time: +P6W
      vc: astra2/2
    - time: +P6W
      vc: astra3/3
  testCases:
    - time: astra1/2
      assertions:
        walletInfo:
          boosterNotification:
            visible: false
    - time: astra1/2+P2D
      assertions:
        walletInfo:
          boosterNotification:
            visible: true
            identifier: 'BNR-TX-0003'
    - time: astra2/2
      assertions:
        walletInfo:
          boosterNotification:
            visible: true
            identifier: 'BNR-TX-0001'
            titleText:
              de: Hinweis zur Auffrischimpfung
            subtitleText:
              de: auf Grundlage Ihrer gespeicherten Zertifikate
            longText:
              de: BNR-TX-0001 Langtext
            faqAnchor: vac_cert_booster
    - time: astra3/3
      assertions:
        walletInfo:
          boosterNotification:
            visible: false
