- description: BNRs can be calculated based on age
  t0: '2022-01-01'
  series:
    - time: t0
      vc: astra1/2
      dccDescriptor:
        dccOverwrites:
          - 'dob=1920-01-01' # more than 100 years old
  testCases:
    - time: astra1/2
      assertions:
        walletInfo:
          boosterNotification:
            visible: true
            identifier: 'BNR-TX-0004'
