- id: 1
  name: janssen-booster2/1-test
  description: J&J vaccination + biontech booster 2/1
  t0: '2022-01-01'
  series:
    - time: t0
      vc: janssen1/1
    - time: +P4W
      vc: biontech2/1
    - time: +P4W
      tc: pcr1
    - time: +P4W
      tc: rat1
  testCases:
    # Complete J&J vaccination not yet valid
    - time: janssen1/1
      assertions:
        admissionState: OTHER
        mostRelevantCertificate: janssen1/1
        vaccinationState: COMPLETE_IMMUNIZATION_PENDING
        vaccinationValidFrom: janssen1/1+P15D
        mostRecentVaccination: janssen1/1
        hasBooster: false
        verificationCertificates:
          - certificate: janssen1/1
        walletInfo:
          admissionState:
            visible: false
          vaccinationState:
            visible: true
            titleText:
              de: Impfstatus
            subtitleText:
              de: Letzte Impfung heute
            longText:
              de: in 15 Tagen vollständig
            faqAnchor: test
    # next 14 days until vaccination is valid
    - time: janssen1/1+P1D
      assertions:
        walletInfo:
          vaccinationState:
            subtitleText:
              de: Letzte Impfung vor 1 Tag
            longText:
              de: in 14 Tagen vollständig
    - time: janssen1/1+P2D
      assertions:
        walletInfo:
          vaccinationState:
            subtitleText:
              de: Letzte Impfung vor 2 Tagen
            longText:
              de: in 13 Tagen vollständig
    - time: janssen1/1+P14D
      assertions:
        walletInfo:
          vaccinationState:
            subtitleText:
              de: Letzte Impfung vor 14 Tagen
            longText:
              de: in 1 Tag vollständig
    # Complete J&J vaccination still not valid after 14 days
    - time: janssen1/1
      assertions:
        admissionState: OTHER
        mostRelevantCertificate: janssen1/1
        vaccinationState: COMPLETE_IMMUNIZATION_PENDING
        vaccinationValidFrom: janssen1/1+P15D
        mostRecentVaccination: janssen1/1
        hasBooster: false
        verificationCertificates:
          - certificate: janssen1/1
    # Complete J&J vaccination valid after 15 days
    - time: janssen1/1+P15D
      assertions:
        admissionState: 2G
        mostRelevantCertificate: janssen1/1
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: janssen1/1+P15D
        mostRecentVaccination: janssen1/1
        hasBooster: false
        verificationCertificates:
          - certificate: janssen1/1
        walletInfo:
          admissionState:
            value: 2G
            visible: true
            badgeText:
              de: 2G
            titleText:
              de: Status-Nachweis
            subtitleText:
              de: 2G
            longText:
              de: erfüllen die 2G-Regel
            faqAnchor: 'test'
          vaccinationState:
            value: COMPLETE_IMMUNIZATION
            longText:
              de: Ihr Impfschutz ist vollständig
    # Booster vaccination is immedeately valid and prioritized
    - time: biontech2/1
      assertions:
        admissionState: 1G
        mostRelevantCertificate: biontech2/1
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: janssen1/1+P15D
        mostRecentVaccination: biontech2/1
        hasBooster: true
        verificationCertificates:
          - certificate: biontech2/1
    # Additional valid PCR test changes admission state
    - time: pcr1
      assertions:
        admissionState: 1G_PLUS_PCR
        mostRelevantCertificate: biontech2/1
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: janssen1/1+P15D
        mostRecentVaccination: biontech2/1
        hasBooster: true
        verificationCertificates:
          - certificate: biontech2/1
          - certificate: pcr1
        walletInfo:
          admissionState:
            value: 1G_PLUS_PCR
            visible: true
            badgeText:
              de: 1G+
            subtitleText:
              de: 1G\+ PCR-Test
            longText:
              de: erfüllen die 1G-Plus-Regel
            faqAnchor: 'test'
          verification:
            - certificate: biontech2/1
              buttonText:
                de: 2G-Zertifikat
            - certificate: pcr1
              buttonText:
                de: Testzertifikat
    # Additional PCR test older than 72h does not change admission state
    - time: pcr1+P3DT1S
      assertions:
        admissionState: 1G
        mostRelevantCertificate: biontech2/1
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: janssen1/1+P15D
        mostRecentVaccination: biontech2/1
        hasBooster: true
        verificationCertificates:
          - certificate: biontech2/1
    # Additional valid RAT test changes admission state
    - time: rat1
      assertions:
        admissionState: 1G_PLUS_RAT
        mostRelevantCertificate: biontech2/1
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: janssen1/1+P15D
        mostRecentVaccination: biontech2/1
        hasBooster: true
        verificationCertificates:
          - certificate: biontech2/1
          - certificate: rat1
        walletInfo:
          admissionState:
            value: 1G_PLUS_RAT
            visible: true
            badgeText:
              de: 1G+
            subtitleText:
              de: 1G\+ Schnelltest
            longText:
              de: erfüllen die 1G-Plus-Regel, es sei denn, es wird ein PCR-Test
            faqAnchor: 'test'
    # Additional RAT test older than 48h does not change admission state
    - time: rat1+P2DT1S
      assertions:
        admissionState: 1G
        mostRelevantCertificate: biontech2/1
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: janssen1/1+P15D
        mostRecentVaccination: biontech2/1
        hasBooster: true
        verificationCertificates:
          - certificate: biontech2/1
