- description: biontech vaccination + biontech booster
  t0: '2022-01-01'
  series:
    - time: t0
      vc: biontech1/2
    - time: +P6W
      vc: biontech2/2
    - time: +P3W
      tc: pcr1
    - time: +P1W
      tc: rat1
    - time: biontech2/2+P100D # 90 days + x
      tc: pcr2
    - time: +P1W
      tc: rat2
    - time: +P1M
      vc: biontech3/3
    - time: +P3W
      tc: pcr3
    - time: +P1W
      tc: rat3
  testCases:
    # vaccination not yet complete
    - time: biontech1/2
      assertions:
        admissionState: OTHER
        mostRelevantCertificate: biontech1/2
        vaccinationState: PARTIAL_IMMUNIZATION
        vaccinationValidFrom: 
        mostRecentVaccination: biontech1/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech1/2
    # Complete vaccination not yet valid
    - time: biontech2/2
      assertions:
        admissionState: OTHER
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION_PENDING
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2
    # Complete vaccination still not valid after 14 days
    - time: biontech2/2+P14D
      assertions:
        admissionState: OTHER
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION_PENDING
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2
    # Complete vaccination valid after 15 days counts as 1G for 90 days
    - time: biontech2/2+P15D
      assertions:
        admissionState: 1G
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2
        walletInfo:
          admissionState:
            value: 1G
            visible: true
            badgeText:
              de: ^1G$
            titleText:
              de: Status-Nachweis
            subtitleText:
              de: ^1G$
            longText:
              de: erf√ºllen die 1G-Regel
            faqAnchor: admission_policy
    # Additional valid PCR test changes admission state
    - time: pcr1
      assertions:
        admissionState: 1G_PLUS_PCR
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2
          - certificate: pcr1
    # Additional PCR test older than 72h does not change admission state
    - time: pcr1+P3DT1S
      assertions:
        admissionState: 1G
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2
    # Additional valid RAT test changes admission state
    - time: rat1
      assertions:
        admissionState: 1G_PLUS_RAT
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2
          - certificate: rat1
    # Additional RAT test older than 48h does not change admission state
    - time: rat1+P2DT1S
      assertions:
        admissionState: 1G
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2
    # on the 90th days, 2/2 is still 1G
    - time: biontech2/2+P90D
      assertions:
        admissionState: 1G
    # after 90 days, 2/2 is not 1G anymore but only 2G
    - time: biontech2/2+P91D
      assertions:
        admissionState: 2G
    # PCR or RAT change admission state to 2G+
    - time: pcr2
      assertions:
        admissionState: 2G_PLUS_PCR
    - time: rat2
      assertions:
        admissionState: 2G_PLUS_RAT
    # Booster vaccination is immedeately valid
    - time: biontech3/3
      assertions:
        admissionState: 1G
        mostRelevantCertificate: biontech3/3
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech3/3
        hasBooster: true
        verificationCertificates:
          - certificate: biontech3/3
    # Additional valid PCR test changes admission state
    - time: pcr3
      assertions:
        admissionState: 1G_PLUS_PCR
        mostRelevantCertificate: biontech3/3
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech3/3
        hasBooster: true
        verificationCertificates:
          - certificate: biontech3/3
          - certificate: pcr3
    # Additional PCR test older than 72h does not change admission state
    - time: pcr3+P3DT1S
      assertions:
        admissionState: 1G
        mostRelevantCertificate: biontech3/3
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech3/3
        hasBooster: true
        verificationCertificates:
          - certificate: biontech3/3
    # Additional valid RAT test changes admission state
    - time: rat3
      assertions:
        admissionState: 1G_PLUS_RAT
        mostRelevantCertificate: biontech3/3
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech3/3
        hasBooster: true
        verificationCertificates:
          - certificate: biontech3/3
          - certificate: rat3
    # Additional RAT test older than 48h does not change admission state
    - time: rat3+P2DT1S
      assertions:
        admissionState: 1G
        mostRelevantCertificate: biontech3/3
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech3/3
        hasBooster: true
        verificationCertificates:
          - certificate: biontech3/3
