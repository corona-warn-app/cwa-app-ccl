- description: biontech vaccination + biontech booster
  t0: '2022-01-01'
  series:
    - time: t0
      vc: biontech1/2
    - time: +P6W
      vc: biontech2/2
    - time: +P3W
      tc: pcr1
    - time: +P1W
      tc: rat1
    - time: +P4M
      vc: biontech3/3
    - time: +P3W
      tc: pcr2
    - time: +P1W
      tc: rat2
  testCases:
    # vaccination not yet complete
    - time: biontech1/2
      assertions:
        admissionState: OTHER
        mostRelevantCertificate: biontech1/2
        vaccinationState: PARTIAL_IMMUNIZATION
        vaccinationValidFrom: 
        mostRecentVaccination: biontech1/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech1/2
        walletInfo:
          admissionState:
            visible: false
          vaccinationState:
            visible: true
            titleText:
              de: Impfstatus
            subtitleText:
              de: Letzte Impfung heute
            longText:
              de: noch nicht vollständig
    # Complete vaccination not yet valid
    - time: biontech2/2
      assertions:
        admissionState: OTHER
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION_PENDING
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2
        walletInfo:
          admissionState:
            visible: false
          vaccinationState:
            visible: true
            titleText:
              de: Impfstatus
            subtitleText:
              de: Letzte Impfung heute
            longText:
              de: in 15 Tagen vollständig
    # Complete vaccination still not valid after 14 days
    - time: biontech2/2+P14D
      assertions:
        admissionState: OTHER
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION_PENDING
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2
        walletInfo:
          admissionState:
            visible: false
          vaccinationState:
            visible: true
            titleText:
              de: Impfstatus
            subtitleText:
              de: Letzte Impfung vor 14 Tagen
            longText:
              de: in 1 Tag vollständig
    # Complete vaccination valid after 15 days
    - time: biontech2/2+P15D
      assertions:
        admissionState: 2G
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2
        walletInfo:
          admissionState:
            value: 2G
            visible: true
            badgeText:
              de: ^2G$
            titleText:
              de: Status-Nachweis
            subtitleText:
              de: ^2G$
            longText:
              de: erfüllen die 2G-Regel
            faqAnchor: admission_policy
          vaccinationState:
            value: COMPLETE_IMMUNIZATION
            longText:
              de: Ihr Impfschutz ist vollständig
    # Additional valid PCR test changes admission state
    - time: pcr1
      assertions:
        admissionState: 2G_PLUS_PCR
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2
          - certificate: pcr1
    # Additional PCR test older than 72h does not change admission state
    - time: pcr1+P3DT1S
      assertions:
        admissionState: 2G
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2
    # Additional valid RAT test changes admission state
    - time: rat1
      assertions:
        admissionState: 2G_PLUS_RAT
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2
          - certificate: rat1
    # Additional RAT test older than 48h does not change admission state
    - time: rat1+P2DT1S
      assertions:
        admissionState: 2G
        mostRelevantCertificate: biontech2/2
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech2/2
        hasBooster: false
        verificationCertificates:
          - certificate: biontech2/2          
    # Booster vaccination is immedeately valid
    - time: biontech3/3
      assertions:
        admissionState: 1G
        mostRelevantCertificate: biontech3/3
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech3/3
        hasBooster: true
        verificationCertificates:
          - certificate: biontech3/3
    # Additional valid PCR test changes admission state
    - time: pcr2
      assertions:
        admissionState: 1G_PLUS_PCR
        mostRelevantCertificate: biontech3/3
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech3/3
        hasBooster: true
        verificationCertificates:
          - certificate: biontech3/3
          - certificate: pcr2
    # Additional PCR test older than 72h does not change admission state
    - time: pcr2+P3DT1S
      assertions:
        admissionState: 1G
        mostRelevantCertificate: biontech3/3
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech3/3
        hasBooster: true
        verificationCertificates:
          - certificate: biontech3/3
    # Additional valid RAT test changes admission state
    - time: rat2
      assertions:
        admissionState: 1G_PLUS_RAT
        mostRelevantCertificate: biontech3/3
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech3/3
        hasBooster: true
        verificationCertificates:
          - certificate: biontech3/3
          - certificate: rat2
    # Additional RAT test older than 48h does not change admission state
    - time: rat2+P2DT1S
      assertions:
        admissionState: 1G
        mostRelevantCertificate: biontech3/3
        vaccinationState: COMPLETE_IMMUNIZATION
        vaccinationValidFrom: biontech2/2+P15D
        mostRecentVaccination: biontech3/3
        hasBooster: true
        verificationCertificates:
          - certificate: biontech3/3
